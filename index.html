<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="left-side">
            <img src="./img/instagram-celular.png" alt="celular">
        </section>

        <section class="right-side">
            <div class="right-side-top-content">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <img src="./img/profile-photo_2.jpg" class="profile-photo" alt="profile photo">
                <a href="#" class="instagram-login">Continue como Aleksandro</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="right-side-middle-content">
                <p class="not-account">Não é você?</p>
                <p class="notaccount">
                    <a href="#" class="signin">Alternar contas</a>
                    ou
                    <a href="#" class="signup">Inscrever-se</a>
                </p>
            </div>

            <div class="right-side-bottom-content">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
